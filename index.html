<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliê Tibô - Peças Únicas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ateliê Tibô Cerâmicas</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Loja</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main>
        <h2>Nossas Peças</h2>
        <p>Descubra a beleza e a singularidade de cada item que fizemos a mão.</p>
        <div class="product-gallery">
            <div class="product-item">
                <img src="imagens/vaso-moderno-terracota.jpg" alt="Vaso de cerâmica terracota">
                <h3>Vaso Terracota</h3>
                <p>R$ 120,00</p>
            </div>
            <div class="product-item">
                <img src="imagens/prato-esfumado.jpg" alt="Prato de cerâmica com efeito esfumado">
                <h3>Prato Esfumado</h3>
                <p>R$ 85,00</p>
            </div>
            <div class="product-item">
                <img src="imagens/caneca-rustica.jpg" alt="Caneca de cerâmica rústica">
                <h3>Caneca Rústica</h3>
                <p>R$ 70,00</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="newsletter">
            <h4>Fique por dentro das novidades!</h4>
            <form id="newsletter-form">
                <input type="email" placeholder="Seu melhor e-mail" required>
                <button type="submit">Inscrever-se</button>
            </form>
            <p id="feedback-message"></p>
        </div>
        <p>&copy; 2025 Tibô. Todos os direitos reservados.</p>
    </footer>

    <script src="devops-001.js"></script>
</body>
</html>
