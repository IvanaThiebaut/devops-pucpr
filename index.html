<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliê Cerâmica - Peças Únicas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ateliê Cerâmica</h1>
    </header>

    <main>
        <h2>Nossas Peças</h2>
        <div class="product-gallery">
            <div class="product-item">
                <img src="https://via.placeholder.com/300x300.png?text=Vaso+Terracota" alt="Vaso de cerâmica terracota">
                <h3>Vaso Terracota</h3>
                <p>R$ 120,00</p>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/300x300.png?text=Prato+Esfumado" alt="Prato de cerâmica com efeito esfumado">
                <h3>Prato Esfumado</h3>
                <p>R$ 85,00</p>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/300x300.png?text=Caneca+Rústica" alt="Caneca de cerâmica rústica">
                <h3>Caneca Rústica</h3>
                <p>R$ 70,00</p>
            </div>
        </div>
     </main>

    <footer>
        <p>&copy; 2025 Ateliê Cerâmica. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
