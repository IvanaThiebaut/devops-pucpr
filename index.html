<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliê Tibô - Peças Únicas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ateliê Tibô Cerâmicas</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Loja</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main>
        <h2>Nossas Peças em Destaque</h2>
        <p>Descubra a beleza e a singularidade de cada item que fizemos a mão.</p>

        <div class="filtros-controles">
            <div class="controle-item">
                <label for="filtro-preco">Preço máximo: R$ </label>
                <span id="preco-max-valor">150</span>
                <input type="range" id="filtro-preco" min="50" max="150" value="150" step="5">
            </div>
            <div class="controle-item">
                <button id="btn-ordenar-menor">Ordenar por Menor Preço</button>
                <button id="btn-ordenar-maior">Ordenar por Maior Preço</button>
            </div>
        </div>

        <div id="product-gallery" class="product-gallery">
            </div>
    </main>

    <footer>
        <div class="newsletter">
            <h4>Fique por dentro das novidades!</h4>
            <form id="newsletter-form">
                <input type="email" placeholder="Digite seu e-mail" required>
                <button type="submit">Inscrever-se</button>
            </form>
            <p id="feedback-message"></p>
        </div>
        <p>&copy; 2025 Tibô. Todos os direitos reservados.</p>
    </footer>

    <script src="produtos.js"></script>
    <script src="devops-001.js"></script>
</body>
</html>
