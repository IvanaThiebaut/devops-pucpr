<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Ateliê Tibô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ateliê Tibô Cerâmicas</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Loja</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main>
        <h2>Entre em Contato</h2>
        <p>Tem alguma dúvida ou sugestão? Preencha o formulário abaixo.</p>
        <form id="contact-form" class="contact-form">
            <input type="text" id="contact-name" placeholder="Seu nome" required>
            <input type="email" id="contact-email" placeholder="Seu e-mail" required>
            <textarea id="contact-message" placeholder="Sua mensagem" rows="5" required></textarea>
            <button type="submit">Enviar</button>
            <p id="contact-feedback"></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Tibô. Todos os direitos reservados.</p>
    </footer>

    <script src="devops-001.js"></script>
</body>
</html>
